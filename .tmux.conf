# Set the prefix from C-b to C-a
set -g prefix C-a
unbind C-b

# Set the delay between prefix and command
set -s escape-time 1

# Ensure that we can send Ctrl-A to other apps
bind C-a send-prefix

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
set -w -g pane-base-index 1

# Reload the file with Prefix r
bind r \
    source-file ~/.tmux.conf \; \
    display-message "Configuration reloaded"

# Split panes with | and -
bind | split-window -h
bind - split-window -v

# Move between panes with Prefix h,j,k,l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing panes with Prefix H,J,K,L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Mouse support - set to on if you want to use the mouse
set -g mouse off

# Set the default terminal mode to 256color mode
set -g default-terminal "tmux-256color"

# Override terminal so it displays 32bit RGB color
set -a terminal-overrides ",*256col*:RGB"

# Set the status line's colors
set -g status-style fg=white,bg=black

# Set the color of the window list
set -g window-status-style fg=cyan,bg=black

# Set colors for the active window
set -g window-status-current-style fg=white,bold,bg=red

# Colors for pane borders
set -w -g pane-border-style fg=green,bg=black
set -w -g pane-active-border-style fg=black,bg=yellow

# Oane border style: single, double, heavy, simple, number.
set -w -g pane-border-lines single

# Add indicators for two-pane setup
set -g pane-border-indicators arrows

# Add status to panes
set -g pane-border-status top

# Active pane normal, other shaded out
set -g window-style fg=color240,bg=color235
set -g window-active-style fg=white,bg=black

# Command / message line
set -g message-style fg=white,bg=color242,bold

# Status line left side to show Session: [name] [window] [pane]
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

# Status line right side -  31-Oct 13:37
set -g status-right "#[fg=purple]#(~/battery Discharging) | #[fg=cyan]%d %b %R"

# Update the status line every sixty seconds
set -g status-interval 60

# Center the window list in the status line
set -g status-justify centre
# Enable activity alerts
set -w -g monitor-activity on
set -w -g visual-activity on

# Enable vi keys.
set -w -g mode-keys vi

# Escape turns on copy mode
bind Escape copy-mode

# v in copy mode starts making selection
bind -T copy-mode v send -X begin-selection

# Make Prefix p paste the buffer.
unbind p
bind p paste-buffer

# Shortcut for synchronize-panes toggle
bind C-s set-window-option synchronize-panes

# Split pane and retain the current directory of existing pane
bind _ split-window -v -c  "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"

# make session chooser order by name instead of session index
bind s choose-tree -sZ -O name

# Log output to a text file on demand
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"

# Load mac-specific settings
if-shell "uname | grep -q Darwin" "source-file ~/dotfiles/.tmux.mac.conf"

# Load private settings if they exist
if-shell "[ -f ~/.tmux.private]" "source ~/.tmux.private"

# Vim and tmux window switching
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind -n 'C-\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'

bind -T copy-mode-vi 'C-h' select-pane -L
bind -T copy-mode-vi 'C-j' select-pane -D
bind -T copy-mode-vi 'C-k' select-pane -U
bind -T copy-mode-vi 'C-l' select-pane -R
bind -T copy-mode-vi 'C-\' select-pane -l

bind C-l send-keys 'C-l'


bind O display-popup -d "~/" \
                         -x C -y C -w 50% -h 50% \
                         -e "POPUP=true" -E "bash"
# popup menu
bind e  \
  display-menu -T "Quick Menu" -x C -y C \
    "New Window" n "new-window" \
    "Horizontal Split" - "split-window" \
    "Vertical Split"  | "split-window -h" \
    "Close Pane" x "kill-pane"

# tmux plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
run '~/.tmux/plugins/tpm/tpm'
